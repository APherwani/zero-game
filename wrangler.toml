name = "zero-game"
main = ".open-next/entry.js"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[durable_objects]
bindings = [
  { name = "GAME_ROOM", class_name = "GameRoomDO" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["GameRoomDO"]

[assets]
directory = ".open-next/assets"
binding = "ASSETS"

